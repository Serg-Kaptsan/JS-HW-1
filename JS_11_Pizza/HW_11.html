<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: 'Open Sans';
        }
        legend {
            text-align: center;
            font-size: larger;
        }
        form {
            border: 1px solid black;
            width: 576px;
            padding: 20px;
            margin: 20px;
            background-color: cyan;
        }
        button {
            margin-top: 10px;
        }
        .error {
            background-color: red;
        }
    </style>
    <div class="main_block">
            <form action="#">
            <legend>Форма для входу</legend>

          <div class="mb-3">
                <label for="Nickname" class="form-label">Nickname:</label>
                <input type="text" class="form-control" id="Nickname" aria-describedby="NicknameHelp" placeholder="Введіть свій нікнейм">
                <div id="NicknameHelp" class="form-text">Мінімальна довжина 2 літерти, не має містити цифрових значень.</div>
          </div>

          <div class="mb-3">
                <label for="Email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="Email" placeholder="Введіть електронну адресу">
          </div>

          <div class="mb-3">
                <label for="Phon" class="form-label">Phon number:</label>
                <input type="text" class="form-control" id="Phon" aria-describedby="phonHelp" placeholder="Введіть ваш телефонний номер">
                <div id="phonHelp" class="form-text">Номер телефону в форматі +38__________</div>                
                </div>
          <button type="submit" class="btn btn-primary disabled">Submit</button>

        </form>        
    </div>   
</body>
<script src="js_11.js"></script>
</html>
