<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-14-Like</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body >
    <div style="text-align: center; width: 900px; margin-left: auto; margin-right: auto; padding-top: 40px; height: 500px; background-color: aquamarine;">
        <img src="1610516114_15.jpg" alt="imeg" style="margin-bottom: 25px;">
        <div class="buttons">
            <but id="like" class="btn btn-success bg-gradient" style="width:75px; padding-top: 3px; padding-bottom: 3px; margin-right: 25px;">Like</but>
            <but id="dislike" class="btn btn-danger bg-gradient" style="width:75px; padding-top: 3px; padding-bottom: 3px;">Dislike</but>
        </div>        
    </div>
    <script>
        $(document).ready(function(){
            var reactions = [];

            $("#like").on("click", function(){
                reactions.push("Like");
                accumulateReactions();
            });

            $("#dislike").on("click", function(){
                reactions.push("Dislike");
                accumulateReactions();
            });
            
            function accumulateReactions(){
                var likeCount = 0;
                var dislikeCount = 0;
                
               reactions.forEach(function(reaction){
                   if (reaction === "Like"){
                        likeCount ++;
                   } else if (reaction === "Dislike"){
                        dislikeCount ++;
                   }
                });
            
                var result = "N/A";
                if (likeCount > dislikeCount){
                    result = "Like";
                } else if (dislikeCount > likeCount){
                    result = "Dislike";
                }
                console.log(result);
            }
        });
    </script>
</body>
</html>
